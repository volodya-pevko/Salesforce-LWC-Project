<!--Modal popup window component-->

<template>
  <template if:true={showModal}>
    <section
      role="dialog"
      tabindex="-1"
      class="slds-modal slds-fade-in-open slds-modal_medium"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
    >
      <div class="slds-modal__container">
        <!--Modal popup header-->
        <header class="slds-modal__header">
          <lightning-button-icon
            icon-name="utility:close"
            class="slds-float_right"
            onclick={closeModal}
            alternative-text="close"
          ></lightning-button-icon>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {modalHeading}
          </h2>
        </header>
        <!--Modal popup body-->
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <!--Quote fields-->
          <div class="fields">
            <h2>Quote fields</h2>
            <c-quote-view-form quote-id={quoteId}> </c-quote-view-form><br />
          </div>
          <!--Quote related products list-->
          <div class="products">
            <h2>Related products</h2>
            <c-related-products-datatable quote-id={quoteId}>
            </c-related-products-datatable>
          </div>
          <!--Total price value and sendEmail button-->
          <div class="sendButtonAndTotalPrice">
            <h2 style="float: left;">Total price: {totalPrice.data}</h2>
            <c-button-send-formatted-email
              quote-id={quoteId}
              style="float: right;"
            ></c-button-send-formatted-email>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
